<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4 col-md4">
                <div class="card bx">
                    <div class="card-body">
                        <div class="card-title">
                            <h4>Login as admin</h4>
                            <p class="card-text small text-muted">Login with your credentials</p>
                            <form>
                                <div class="mb-3">
                                    <input type="text" placeholder="Username" required class="form-control sm">
                                </div>
                                <div class="mb-3">
                                    <input type="password" placeholder="Password" required class="form-control sm">
                                </div>
                                <!--
                                <div class="mb-3">
                                    <input type="submit" value="Sign in" class="btn btn-block btn-success">
                                </div>
                                -->
                                <a class="nav-link" href="dash.html">
                                    <input type="button" value="Sign in" class="btn btn-success btn-block" />
                                 </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>

  </body>
</html>
